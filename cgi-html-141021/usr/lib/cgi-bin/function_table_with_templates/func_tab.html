{%extends "base.html" %}

{% block content %}
    <h1>Function Table</h1>

    <table class="grid">
        <tr>
            {%for hdr in headers %}
            <th>{{hdr}}</th>
            {% endfor %}
        </tr>
        {% for row in data %}
            <tr>
            {% for cell in row %}
                <td>{{ "%.3f"|format(cell) }}</td>
            {% endfor %}
            </tr>
        {% endfor %}

    </table>
{% endblock %}
