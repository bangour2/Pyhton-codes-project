<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="/style1.css" rel="stylesheet" type="text/css"/>
</head>
<body>

    <h1>Data Entry Error</h1>

    <!-- generate the message
        The messages will be in a list of strings with the key 'messages'
    -->
    <ul>
    {% for msg in messages %}
        <li class="error"> {{msg}} </li>
    {% endfor %}

    </ul>

    <h2>Use the back button and reenter the data correctly</h2>

</body>
</html>
