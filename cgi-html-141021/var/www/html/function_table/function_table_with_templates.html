<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Function Table Data Entry</title>
    <link href="/style1.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <h1>Function Table Data Entry</h1>

    <form action="/cgi-bin/function_table_with_templates/generate_table.py" method="get">
        <h2>Enter a Range of X Values</h2>
        <div class="data-grid">
            <div>
                <span>Start</span>
                <span><input type="number" name="start"  value="1"/></span>
            </div>
            <div>
                <span>End</span>
                <span><input name="end" type="number" value="10"/> </span>
            </div>
            <div>
                <span>Number of Rows</span>
                <span><input name="numrow" type="number" value="10"/></span>
            </div>
        </div>

        <h2>Select Functions to Display</h2>
        <div class="data-grid">
            <div>
                <label for="cube">Cube</label>
                <span><input type="checkbox" id="cube" name="function" value="cube" /></span>
            </div>
            <div>
                <span>Square</span>
                <span><input type="checkbox" name="function" value="square" /></span>
            </div>
            <div>
                <span>Natural Log</span>
                <span><input type="checkbox" name="function" value="ln" /></span>
            </div>
            <div>
                <span>Binary Log</span>
                <span><input type="checkbox" name="function" value="log2" /></span>
            </div>
            <div>
                <span>Arctangent</span>
                <span><input type="checkbox" name="function" value="atan" /></span>
            </div>
            <div>
                <span>Squareroot</span>
                <span><input type="checkbox" name="function" value="sqrt" /></span>
            </div>

        </div>

        <input type="submit" value="Create Table"/>
    </form>

</body>
</html>
